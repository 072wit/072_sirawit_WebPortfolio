<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Basic CSS Styling</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 40px;
            line-height: 1.6;
        }

        .demo {
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #2c7be5;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #444;
        }

        button {
            background-color: #2c7be5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.85;
        }

        hr {
            margin: 40px 0;
        }
    </style>
</head>

<body>


<hr>

<div class="demo">
    <h1>Welcome to My Website</h1>

    <p>
        This is a simple webpage styled with basic CSS.
        The text is easy to read and the button looks clean and modern.
    </p>

    <button>Click Me</button>
    
    
</div>

</html>
