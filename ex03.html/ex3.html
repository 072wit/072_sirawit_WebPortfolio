<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .product-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    input[type="submit"] {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 15px;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #3730a3;
    }

    @media (max-width: 500px) {
      .product-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Order Form</h1>

    <form>

      <fieldset>
        <legend>ข้อมูลลูกค้า</legend>

        <label for="fullname">ชื่อ-นามสกุล</label>
        <input type="text" id="fullname" required>

        <label for="email">อีเมล</label>
        <input type="email" id="email" required>

        <label for="phone">เบอร์โทรศัพท์</label>
        <input type="tel" id="phone">

        <label for="address">ที่อยู่จัดส่ง</label>
        <textarea id="address" rows="3" required></textarea>
      </fieldset>


      <fieldset>
        <legend>รายการสินค้า</legend>

        <label for="product">เลือกสินค้า</label>
        <select id="product" required>
          <option value="">-- เลือกสินค้า --</option>
          <option>Keyboard</option>
          <option>Mouse</option>
          <option>Headset</option>
        </select>

        <label for="qty">จำนวน</label>
        <input type="number" id="qty" min="1" required>
      </fieldset>


      <input type="submit" value="สั่งซื้อสินค้า">

    </form>
  </div>
  <a href="../index.html">⬅ กลับหน้า Portfolio</a>
 <a href="excer3.html">⬅ ไปหน้าโจทย์</a>

</body>
</html>
