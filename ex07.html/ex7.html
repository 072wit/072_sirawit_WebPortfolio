<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Simple Product Card</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .task {
            max-width: 900px;
            padding: 20px;
        }

        .product-card {
            width: 300px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            margin: 40px auto;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .card-details {
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-details h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #333333;
        }

        .product-price {
            font-size: 18px;
            color: #e53935;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #43a047;
        }

        .back {
            margin: 40px 0;
        }
    </style>
</head>

<body>

    

    <hr style="width:90%;">


    <div class="product-card">
        <img src="ลาบ.png" alt="Product image">

        <div class="card-details">
            <h3>Sample Product</h3>
            <p class="product-price">$29.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>


    
    <a href="../index.html">⬅ กลับหน้า Portfolio</a>
 <a href="excer7.html">⬅ ไปหน้าโจทย์</a>

</body>
</html>
